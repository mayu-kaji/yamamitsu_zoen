  <main class="l-main">
    <section class="p-contact">
      <div class="p-contact__inner l-inner">
        <h2 class="p-contact__ttl c-sec-ttl" data-en="Contact">お問い合わせ</h2>
        <form class="p-contact__form">
          <div class="p-contact__container">
            <p class="p-contact-form-ttl">お問い合わせフォーム</p>
            <p class="p-contact__heading">以下のフォームに必要事項を入力してください。</p>
            <div class="p-contact__box">
              <dl class="p-contact__fields">
                <dt class="p-contact__label">お問い合わせ項目</dt>
                <dd class="p-contact__input p-contact__input-check">
                  <div class="p-contact__radio-container">
                    <div class="p-contact__radio-box js-check">
                      <span class="p-contact__radio-label">
                        診断について
                        <input type="radio" name="num_of_inq" value="診断について">
                        <span class="p-contact__check"></span>
                      </span>
                    </div>
                    <div class="p-contact__radio-box js-check">
                      <span class="p-contact__radio-label">
                        会社について
                        <input type="radio" name="num_of_inq" value="会社について">
                        <span class="p-contact__check"></span>
                      </span>
                    </div>
                    <div class="p-contact__radio-box js-check">
                      <span class="p-contact__radio-label">
                        その他
                        <input type="radio" name="num_of_inq" value="その他">
                        <span class="p-contact__check"></span>
                      </span>
                    </div>
                  </div>
                </dd>
              </dl>
              <dl class="p-contact__fields">
                <dt class="p-contact__label"><label for="company">会社名<span class="p-contact__corporation">（法人の場合）</span></label></dt>
                <dd class="p-contact__input"><input type="text" id="company"></dd>
              </dl>
              <dl class="p-contact__fields">
                <dt class="p-contact__label"><label for="your-name">氏名<span class="p-contact__require">*</span></label></dt>
                <dd class="p-contact__input"><input type="text" id="your-name"></dd>
              </dl>
              <dl class="p-contact__fields">
                <dt class="p-contact__label"><label for="furigana">フリガナ<span class="p-contact__require">*</span></label></dt>
                <dd class="p-contact__input"><input type="text" id="furigana" pattern="(?=.*?[\u30A1-\u30FC])[\u30A1-\u30FC\s]*"></dd>
              </dl>
              <dl class="p-contact__fields">
                <dt class="p-contact__label"><label for="email">メールアドレス<span class="p-contact__require">*</span></label></dt>
                <dd class="p-contact__input"><input type="text" id="email"></dd>
              </dl>
              <dl class="p-contact__fields">
                <dt class="p-contact__label"><label for="your-tel">電話番号<span class="p-contact__require">*</span></label></dt>
                <dd class="p-contact__input"><input type="tel" id="your-tel" placeholder="日中繋がりやすい電話番号を記載ください。"></dd>
              </dl>
              <dl class="p-contact__fields">
                <dt class="p-contact__label"><label>住所</label></dt>
                <dd class="p-contact__input">
                  <input type="text" pattern="\d{3}-?\d{4}" class="p-contact__zipcode" value="〒">
                  <input type="text" class="p-contact__address"><br>
                  <input type="text" class="p-contact__address p-contact__address-02">
                </dd>
              </dl>
            </div>
            <div class="p-contact__box p-contact__box--bottom">
              <dl class="p-contact__fields-txt">
                <dt class="p-contact__label-txt">
                  <label for="inquiry">お問い合わせの詳細
                    <span>どんなことでも結構です。<br class="u-desktop">
                      自由に記載して下さい。</span>
                  </label>
                </dt>
                <dd class="p-contact__textarea">
                  <textarea name="" id="inquiry"></textarea>
                </dd>
              </dl>
            </div>
          </div>
          <div class="p-contact__btn">
            <input type="submit" class="p-contact__submit" value="内容を確認する">
          </div>
        </form>
      </div>
    </section>
